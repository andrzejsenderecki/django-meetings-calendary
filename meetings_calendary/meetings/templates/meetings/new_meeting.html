{% extends "base.html" %}

{% block header %}
    <h2 style="color: white">Meetings Calendary</h2>
    <p style="color: #00abff">Hello {{ current_user }}!</p>
{% endblock %}

{% block aside %}
    <a href="/add_meeting" %}">Add meetings</a><br>

    </form>
{% endblock %}
